<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Decision Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Decision Tree Tool</h1>
        </header>
        <main>
            <div id="content">
                <p id="question">Loading...</p>
                <div id="options"></div>
            </div>
            <div id="controls">
                <button id="backButton" disabled>Back</button>
                <button id="resetButton">Restart</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
